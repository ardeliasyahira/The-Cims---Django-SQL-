{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}" >

    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" >

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" >

    <title>Login #9</title>
  </head>
  <body>
  
  <div class="content">
    <div class="container">
      <div class="row justify-content-center">
        <!-- <div class="col-md-6 order-md-2">
          <img src="images/undraw_file_sync_ot38.svg" alt="Image" class="img-fluid">
        </div> -->
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-12">
              <div class="form-block">
                  <div class="mb-4">
                  <h3>Sign In to <strong>The Cims</strong></h3>
                  <p class="mb-4">Selamat datang di The Cims</p>
                </div>
                <form action="#" method="post">
                  <div class="form-group first d-flex flex-column" style="gap: 12px;">
                    <input id="username" type="text" class="form-control" name="username" placeholder="Masukkan username">

                  </div>
                  <div class="form-group last mb-4">
                    <input id="password" type="password" class="form-control" name="password" placeholder="Masukkan password">
                    
                  </div>

                  <input type="submit" value="Login" class="btn btn-pill text-white btn-block btn-primary">
                  
                </form>
              </div>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>

  
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
